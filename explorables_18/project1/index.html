<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width">
		<title>CSS Buttons</title> 
		<link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">		
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<!-- CONTENT GOES HERE -->

		<div class="main-container">

			<div class="header color">DUMPINGS</div>

			<!-- The 3 buttons -->
			<div class="buttons">
				<button class="button-main" id="button-one">ACT 1</button>
				<button class="button-main" id="button-two">ACT 2</button>
				<button class="button-main" id="button-three">ACT 3</button>
			</div>

			<div class="description color" id="instruction">Please choose one of the buttons.</div>

			<!-- The 3 content divs -->
			<div id="content-one" class="content">
				This page is all about dumplings in Shanghai
			</div>
			
			<div id="content-two" class="content">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/OaMF7O6iOwk?rel=0" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
			</div>
			
			<div id="content-three" class="content">
				<iframe width="100%" height="300" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/208834723&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true"></iframe>
			</div>			
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
